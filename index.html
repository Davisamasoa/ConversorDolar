<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Conversor para Dólar</title>
		<!-- CSS only -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<!-- JavaScript Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
			crossorigin="anonymous"
		></script>
		<script type="module" defer src="./js/script.js"></script>
	</head>
	<body>
		<header>
			<h1>Conversor</h1>
			<h3>(em tempo real)</h3>
			<div><img src="./img/brasil.png" alt="" /> <img src="./img/estados-unidos.png" alt="" /></div>
		</header>

		<main>
			<div>
				<div class="div-select">
					<select class="form-select" aria-label="Default select example">
						<option selected>BRL</option>
						<option>Dólar</option>
					</select>
				</div>
				<input class="br" type="number" />
			</div>
			<div class="div-dolar">
				<span class="outraMoeda">USD $ </span>
				<p class="eua"></p>
			</div>
			<button class="btn btn-outline-light mt-5 p-2">Converter</button>
		</main>
	</body>
</html>
